

<div class=" row card-group" style="margin: 4%;"> 
    <div class="col-4"  *ngFor="let usersObj of myDetails">

        <div class="card m-3 shadow "  style="width: 17rem; height: 20rem;" >

      <img  [src]=usersObj.thumbnailUrl alt="https://wallpapercave.com/wp/wp1846066.jpg" class="card-img-top rounded border-0 img1" style="width: 100%; height: 60%;"> 
      <div class="card-body p-2">
        <h5 class="card-title">{{usersObj.name}}</h5> 
        <p><small>{{usersObj.address.locality}}</small></p>
        <div style="border: 2px solid rgb(241, 107, 107);" (click)="onSelectId(usersObj.id)" class="btn1">
          <!--  <button class="btn btn-sm btn-primary" style="color: white;" (click)="onSelectId(usersObj.id)">{{usersObj.id}} </button> -->
         <span style="color: white;">{{usersObj.id}}</span>  Click Here 
        </div>
        
      </div>
        </div>

    </div>
</div>
